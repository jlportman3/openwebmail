<html style="width: 498; height: 218">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <title>Insertar Tabla</title>

<script type="text/javascript" src="popup.js"></script>

<script type="text/javascript">

function Init() {
  __dlg_init();
  document.getElementById("f_rows").focus();
};

function onOK() {
  var required = {
    "f_rows": "Debe ingresar la cantidad de filas",
    "f_cols": "Debe ingresar la cantidad de columnas"
  };
  for (var i in required) {
    var el = document.getElementById(i);
    if (!el.value) {
      alert(required[i]);
      el.focus();
      return false;
    }
  }
  var fields = ["f_rows", "f_cols", "f_width", "f_unit",
                "f_align", "f_border", "f_spacing", "f_padding"];
  var param = new Object();
  for (var i in fields) {
    var id = fields[i];
    var el = document.getElementById(id);
    param[id] = el.value;
  }
  __dlg_close(param);
  return false;
};

function onCancel() {
  __dlg_close(null);
  return false;
};

</script>

<style type="text/css">
html, body {
  background: ButtonFace;
  color: ButtonText;
  font: 11px Tahoma,Verdana,sans-serif;
  margin: 0px;
  padding: 0px;
}
body { padding: 5px; }
table {
  font: 11px Tahoma,Verdana,sans-serif;
}
form p {
  margin-top: 5px;
  margin-bottom: 5px;
}
.fl { width: 9em; float: left; padding: 2px 5px; text-align: right; }
.fr { width: 12em; float: left; padding: 2px 5px; text-align: right; }
fieldset { padding: 0px 10px 5px 5px; }
select, input, button { font: 11px Tahoma,Verdana,sans-serif; }
button { width: 70px; }
.space { padding: 2px; }

.title { background: #ddf; color: #000; font-weight: bold; font-size: 120%; padding: 3px 10px; margin-bottom: 10px;
border-bottom: 1px solid black; letter-spacing: 2px;
}
form { padding: 0px; margin: 0px; }
</style>

</head>

<body onload="Init()">

<div class="title">Insertar Tabla</div>

<form action="" method="get">
<table border="0" style="padding: 0px; margin: 0px">
  <tbody>

  <tr>
    <td style="width: 4em; text-align: right">Filas:</td>
    <td><input type="text" name="rows" id="f_rows" size="5" title="Cantidad de filas" value="2" /></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td style="width: 4em; text-align: right">Columnas:</td>
    <td><input type="text" name="cols" id="f_cols" size="5" title="Cantidad de columnas" value="4" /></td>
    <td style="width: 4em; text-align: right">Ancho:</td>
    <td><input type="text" name="width" id="f_width" size="5" title="Ancho de la tabla" value="100" /></td>
    <td><select size="1" name="unit" id="f_unit" title="Unidad">
      <option value="%" selected="1"  >Porcentaje</option>
      <option value="px"              >Píxels</option>
      <option value="em"              >Em</option>
    </select></td>
  </tr>

  </tbody>
</table>

<p />

<fieldset style="float: left; margin-left: 5px;">
<legend>Disposición</legend>

<div class="space"></div>

<div class="fl">Alineación:</div>
<select size="1" name="align" id="f_align"
  title="Positioning of this table">
  <option value="" selected="1"                >No definida</option>
  <option value="left"                         >Izquierda</option>
  <option value="right"                        >Derecha</option>
  <option value="texttop"                      >Superior (texto)</option>
  <option value="absmiddle"                    >Medio (absoluto)</option>
  <option value="baseline"                     >Base</option>
  <option value="absbottom"                    >Inferior (absoluto)</option>
  <option value="bottom"                       >Inferior</option>
  <option value="middle"                       >Medio</option>
  <option value="top"                          >Superior</option>
</select>

<p />

<div class="fl">Grosor del borde:</div>
<input type="text" name="border" id="f_border" size="5" value="1"
title="Dejar vacío para eliminar el borde" />
<!--
<p />

<div class="fl">Plegar bordes:</div>
<input type="checkbox" name="collapse" id="f_collapse" />
-->
<div class="space"></div>

</fieldset>

<fieldset style="float:right; margin-right: 5px;">
<legend>Espaciado</legend>

<div class="space"></div>

<div class="fr">Espaciado entre celdas:</div>
<input type="text" name="spacing" id="f_spacing" size="5" value="1"
title="Espacio entre celdas adyacentes" />

<p />

<div class="fr">Espaciado de celda:</div>
<input type="text" name="padding" id="f_padding" size="5" value="1"
title="Espacio entre el contenido y el borde en una celda" />

<div class="space"></div>

</fieldset>

<div style="margin-top: 85px; text-align: right;">
<hr />
<button type="button" name="ok" onclick="return onOK();">Aceptar</button>
<button type="button" name="cancel" onclick="return onCancel();">Cancelar</button>
</div>

</form>

</body>
</html>
