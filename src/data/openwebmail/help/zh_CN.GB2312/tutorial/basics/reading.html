<table cellspacing="0" cellpadding="0" width="550" border="0" style="line-height: 150%;">
<tbody>
<tr><td>要开启邮件，在<a href="inbox.html">信件匣</a>中寻找你要读的邮件，在该封邮件点选主旨栏位。 
<p>
<img border="0" src="../../images/screens/subject_circled.gif" width="545" height="105"></p>
<p><a href="javascript:pop('../../images/screens/message_big.gif','width=770,height=450')">
<img border="0" src="../../images/screens/message_small.gif" align="right" vspace="5" width="300" height="177"></a>会开启一个类似右边画面的视窗。</p>
<p><b>邮件工具列</b> 可以对此邮件进操作。</p>
<p style="line-height: 150%;"><b>邮件标题</b> 包含了一些已经出现在<a href="inbox.html">信件匣</a>的讯息。点选 <b>完全表头</b> 可以显示更多的信件标题讯息。</p>
<p>文字格式的讯息是寄件者要寄给你阅读的。</p>
<p>下方的<b>邮件浏览</b>箭头 是一个小工具，可以让你快速地浏览不同的邮件，而不需要在信件匣和邮件之间切换。</p>
