<table cellspacing="0" cellpadding="0" width="550" border="0" style="line-height: 150%;">
<tbody>
<tr><td>你可能想要打一封邮件，但是稍后再寄出。这可以透过 "暂存草稿" 按钮来完成。在草稿中将会储存所有标头的资讯(给谁、从哪里来的、主旨等等) 和邮件本文。一旦你已经完成所撰写的邮件，点选"暂存草稿"，你的邮件将会被储放在"草稿"的资料夹。在稍后如果要恢复你的邮件并寄出，只要到 "草稿" 资料夹 中找出暂存的邮件，(请看
<a href="folders.html">资料夹管理</a>
来获得在这个主题的更多资料)，开启邮件，然后按下"寄出" 就可以了。当然你也可以在寄出之前进行一些邮件编辑的动作。</td></tr>
</tbody>
</table>

</center></div>
