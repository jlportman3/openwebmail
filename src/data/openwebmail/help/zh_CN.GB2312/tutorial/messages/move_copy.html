<table cellspacing="0" cellpadding="0" width="550" border="0" style="line-height: 150%;">
<tbody>
<tr><td>当你要搬移邮件的时候，你正从一个地方将这封邮件删除，而且将这封邮件放置到另一个地方。当你要复制一封邮件的时候，你是复制一份完全一样的邮件到另一个地方。 
<p>要复制或删除邮件，<a href="index.html">选择</a> 邮件，然后再选择你要搬移或复制到哪里去!&nbsp;</p>
<p>
<img src="../../images/screens/movcop.gif" align="right" hspace="20" vspace="10" width="215" height="169">注意下列:</p>
<p>在这个案例，前面两封邮件将会被搬移到 Inbox 信件匣去。功能表单可以让你选择目前的任何资料夹，或者任何你自己已经建立好的资料夹(请看 <a href="folders.html">资料夹管理</a> 来获到更多在这个主题上的相关资料)</p>
<p>&nbsp;</p>
</td></tr>
</tbody>

</center></div>
