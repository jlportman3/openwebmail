<div align="center"><center>

<table cellspacing="0" cellpadding="0" width="550" border="0">
<tbody>
<tr><td><font size="2">行事历是</font><font face="arial" size="2"> Open Webmail </font><font size="2">中一项值得推荐的功能，让你可以增加日常性的项目且编排时刻表。点选</font><font face="arial" size="2">(
<img src="../../images/buttons/calendar.gif" align="top" width="23" height="22"> )</font><font size="2">就可以查看行事历，会进入到行事历页面。</font>
<p>
<a href="javascript:pop('../../images/screens/calendar.gif','width=750,height=370')">
<img border="0" src="../../images/screens/calendar_small.gif" width="545" height="255"></a>
</p>

<p>今天的日期会比其他日期稍微亮一点。</p>

<p>要查看某一天，你可以点选其数字按钮。目前会显示当日的项目清单及其时间。你会发现有一些特殊的工具列是专门给行事历使用的。查看
<a href="../toolbars/calendar.html">行事历工具列</a>
可以得到更多资料。</p>
</td></tr>
